<div class="contenedor">
  <div class="cuadro">
    <img
      src="https://i.ibb.co/wZ5xFz4N/image-Photoroom-1.png"
      alt="Logo"
      class="imagen"
    />
    <h2 class="titulo">Iniciar sesión para continuar</h2>

    <form class="formulario" (ngSubmit)="login()">
      <input
        type="email"
        placeholder="Correo electrónico"
        class="input"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Contraseña"
        class="input"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button type="submit" class="boton">Iniciar sesión</button>
    </form>

    <button class="boton-secundario" (click)="irRecord()">No tienes cuenta? Regístrate aquí</button>
  </div>
</div>
