<div class="contenedor">
  <div class="cuadro">
    <img
      src="https://i.ibb.co/wZ5xFz4N/image-Photoroom-1.png"
      alt="Logo"
      class="imagen"
    />
    
    <h2 class="titulo">Crear cuenta en MentIA</h2>
    <h3 class="titulo2">Registrarte para comenzar tu camino</h3>

    <form class="formulario">
      <input type="text" placeholder="Usuario" class="input" />
      <input type="email" placeholder="Correo electrónico" class="input" />
      <input type="password" placeholder="Contraseña" class="input" />
      <button type="submit" class="boton">Crear cuenta</button>
    </form>

    <button class="boton-secundario" (click)="irHome()">Ya tienes cuenta? Iniciar sesión aquí</button>
  </div>
</div>
